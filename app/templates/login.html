{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    // fastapi-users expects a field named "username" for login
    const formData = new FormData();
    formData.append("username", email);
    formData.append("password", password);
    
    try {
        console.log('Sending login request...')
        const response = await fetch("/auth/jwt/login", {
            method: "POST",
            body: formData
        });
        console.log("Response:", response);
        if (response.ok) {
            const data = await response.json();
            console.log("Login successful. Token:", data.access_token);
            
            // Store token in localStorage
            localStorage.setItem("access_token", data.access_token);
            
            // Redirect with token in Authorization header
            window.location.href = '/';
        } else {
            document.getElementById("loginMessage").innerHTML = 
                '<div class="alert alert-danger">Login failed. Please check your credentials.</div>';
        }
    } catch (err) {
        console.error("Login error:", err);
        document.getElementById("loginMessage").innerHTML = 
            '<div class="alert alert-danger">An unexpected error occurred.</div>';
    }
});
</script>
{% endblock %}
