<!-- app/templates/projects/list.html -->
{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>Projects</h2>
<a href="/projects/create" class="btn btn-success mb-3">Create New Project</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3">No projects found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
