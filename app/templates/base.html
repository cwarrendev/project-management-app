<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Project Management{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/styles.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Project Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/tasks/">Tasks</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add this before the closing </body> tag
    document.addEventListener('DOMContentLoaded', function() {
        // Intercept all fetch requests to add Authorization header
        const originalFetch = window.fetch;
        window.fetch = function() {
            let args = arguments;
            const token = localStorage.getItem("access_token");
            if (token) {
                if (!args[1]) {
                    args[1] = {};
                }
                if (!args[1].headers) {
                    args[1].headers = {};
                }
                args[1].headers["Authorization"] = `Bearer ${token}`;
            }
            return originalFetch.apply(this, args);
        };
        
        // For full page loads, check if we're authenticated
        const token = localStorage.getItem("access_token");
        if (token && window.location.pathname !== "/login") {
            // Make an authenticated request to verify token is valid
            fetch('/auth/jwt/verify', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).catch(error => {
                console.error("Auth verification failed:", error);
                localStorage.removeItem("access_token");
                window.location.href = '/login';
            });
        }
    });
    </script>

</body>

</html>
